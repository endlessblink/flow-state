# FEATURE-1345: Build FlowState Android APK/AAB via Capacitor
# Triggered on version tags (v*) â€” same pattern as Tauri releases
name: Android Build

on:
  push:
    tags: ['v*']
  workflow_dispatch:
    inputs:
      build_type:
        description: 'Build type'
        required: true
        default: 'debug'
        type: choice
        options:
          - debug
          - release

jobs:
  android:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Install dependencies
        run: npm ci

      - name: Build Vue frontend
        run: CAPACITOR_PLATFORM=android npm run build
        env:
          VITE_SUPABASE_URL: ${{ secrets.VITE_SUPABASE_URL }}
          VITE_SUPABASE_ANON_KEY: ${{ secrets.VITE_SUPABASE_ANON_KEY }}

      - name: Sync Capacitor
        run: npx cap sync android

      - name: Build Android APK (debug)
        if: github.event.inputs.build_type != 'release' && !startsWith(github.ref, 'refs/tags/')
        run: cd android && ./gradlew assembleDebug

      - name: Build Android APK (release)
        if: github.event.inputs.build_type == 'release' || startsWith(github.ref, 'refs/tags/')
        run: cd android && ./gradlew assembleRelease
        env:
          ANDROID_KEYSTORE_PATH: ${{ runner.temp }}/keystore.jks
          ANDROID_KEYSTORE_PASSWORD: ${{ secrets.ANDROID_KEYSTORE_PASSWORD }}
          ANDROID_KEY_ALIAS: flowstate
          ANDROID_KEY_PASSWORD: ${{ secrets.ANDROID_KEY_PASSWORD }}

      - name: Decode keystore (release only)
        if: github.event.inputs.build_type == 'release' || startsWith(github.ref, 'refs/tags/')
        run: echo "${{ secrets.ANDROID_KEYSTORE_BASE64 }}" | base64 -d > ${{ runner.temp }}/keystore.jks

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: flowstate-android-${{ github.event.inputs.build_type || 'release' }}
          path: |
            android/app/build/outputs/apk/debug/*.apk
            android/app/build/outputs/apk/release/*.apk
          if-no-files-found: warn
