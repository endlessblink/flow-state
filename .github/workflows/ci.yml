name: CI

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      # Lint check - BLOCKING (0 errors achieved Dec 18, 2025)
      - name: Lint check
        run: npm run lint

      - name: Build application
        run: npm run build

      # Unit tests - enabled after TASK-020 fix (Dec 19, 2025)
      - name: Run safety tests
        run: npx vitest run tests/safety/ --config vitest.ci.config.ts
