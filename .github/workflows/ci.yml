name: CI

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      # Lint check - currently informational only (TASK-011 in progress)
      # Will become blocking once lint errors are resolved
      - name: Lint check
        run: npm run lint
        continue-on-error: true

      - name: Build application
        run: npm run build

      # Note: Unit tests deferred until test suite is stabilized
      # See TASK-012 in MASTER_PLAN.md for details
      # - name: Run unit tests
      #   run: npx vitest run --config vitest.ci.config.ts
