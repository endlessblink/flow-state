name: Deploy to VPS

on:
  push:
    branches: [ master, main ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # Build the app to check for errors before deploying
      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install Dependencies
        run: npm ci --ignore-scripts

      - name: Build Application
        run: npm run build

      # Setup SSH
      - name: Prepare SSH Key
        run: |
            mkdir -p ~/.ssh/
            echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
            chmod 600 ~/.ssh/id_rsa
            ssh-keyscan -H ${{ secrets.VPS_HOST }} >> ~/.ssh/known_hosts

      # Sync files to VPS (Mirroring deploy-to-vps.sh)
      - name: Sync Files to VPS
        run: |
            rsync -avz --delete \
              --exclude 'node_modules' \
              --exclude '.git' \
              --exclude '.env' \
              --exclude '.env.*' \
              --exclude 'src-tauri/target' \
              ./ ${{ secrets.VPS_USER }}@${{ secrets.VPS_HOST }}:${{ secrets.VPS_TARGET_DIR }}/

      # Restart Docker
      - name: Restart Application
        run: |
            ssh ${{ secrets.VPS_USER }}@${{ secrets.VPS_HOST }} "cd ${{ secrets.VPS_TARGET_DIR }} && docker compose down && docker compose up -d --build"
