<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dev Manager - Pomo-Flow</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            overflow: hidden;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #0f172a;
            color: #e2e8f0;
            display: flex;
            flex-direction: column;
        }

        .header {
            background: rgba(15, 23, 42, 0.95);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(148, 163, 184, 0.15);
            padding: 0 1rem;
            display: flex;
            align-items: center;
            gap: 1.5rem;
            height: 52px;
            flex-shrink: 0;
        }

        .logo {
            font-size: 1.1rem;
            font-weight: 700;
            background: linear-gradient(45deg, #3b82f6, #8b5cf6);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            white-space: nowrap;
        }

        .tabs {
            display: flex;
            gap: 0.25rem;
            height: 100%;
        }

        .tab {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0 1.25rem;
            background: transparent;
            border: none;
            color: #94a3b8;
            font-size: 0.9rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
            border-bottom: 2px solid transparent;
            margin-bottom: -1px;
        }

        .tab:hover {
            color: #e2e8f0;
            background: rgba(148, 163, 184, 0.1);
        }

        .tab.active {
            color: #f1f5f9;
            border-bottom-color: #3b82f6;
        }

        .tab.active.kanban { border-bottom-color: #f59e0b; }
        .tab.active.skills { border-bottom-color: #10b981; }
        .tab.active.docs { border-bottom-color: #8b5cf6; }

        .tab .icon {
            font-size: 1.1rem;
        }

        .spacer {
            flex: 1;
        }

        .back-link {
            color: #64748b;
            text-decoration: none;
            font-size: 0.8rem;
            padding: 0.4rem 0.75rem;
            border-radius: 6px;
            transition: all 0.2s;
        }

        .back-link:hover {
            color: #94a3b8;
            background: rgba(148, 163, 184, 0.1);
        }

        .content {
            flex: 1;
            position: relative;
            overflow: hidden;
        }

        .panel {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: none;
        }

        .panel.active {
            display: block;
        }

        .panel iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="logo">Dev Manager</div>

        <nav class="tabs">
            <button class="tab kanban active" data-panel="kanban">
                <span class="icon">üìã</span>
                <span>Kanban</span>
            </button>
            <button class="tab skills" data-panel="skills">
                <span class="icon">üéØ</span>
                <span>Skills</span>
            </button>
            <button class="tab docs" data-panel="docs">
                <span class="icon">üìö</span>
                <span>Docs</span>
            </button>
        </nav>

        <div class="spacer"></div>

        <a href="http://localhost:5546" class="back-link">‚Üê Pomo-Flow</a>
    </header>

    <main class="content">
        <div id="kanban" class="panel active">
            <iframe src="kanban/index.html" title="Development Kanban"></iframe>
        </div>
        <div id="skills" class="panel">
            <iframe src="skills/index.html" title="Skills Dashboard"></iframe>
        </div>
        <div id="docs" class="panel">
            <iframe src="docs/index.html" title="Documentation Canvas"></iframe>
        </div>
    </main>

    <script>
        const tabs = document.querySelectorAll('.tab');
        const panels = document.querySelectorAll('.panel');

        // Restore saved tab
        const savedTab = localStorage.getItem('dev-manager-tab');
        if (savedTab) {
            switchTab(savedTab);
        }

        tabs.forEach(tab => {
            tab.addEventListener('click', () => {
                const panelId = tab.dataset.panel;
                switchTab(panelId);
                localStorage.setItem('dev-manager-tab', panelId);
            });
        });

        function switchTab(panelId) {
            tabs.forEach(t => t.classList.remove('active'));
            panels.forEach(p => p.classList.remove('active'));

            const activeTab = document.querySelector(`.tab[data-panel="${panelId}"]`);
            const activePanel = document.getElementById(panelId);

            if (activeTab && activePanel) {
                activeTab.classList.add('active');
                activePanel.classList.add('active');

                // Notify iframe that it's now visible so it can refresh its graph
                const iframe = activePanel.querySelector('iframe');
                if (iframe && iframe.contentWindow) {
                    // Small delay to ensure panel is visible before refresh
                    setTimeout(() => {
                        iframe.contentWindow.postMessage({ type: 'tab-activated' }, '*');
                    }, 50);
                }
            }
        }
    </script>
</body>
</html>
