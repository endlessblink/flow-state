<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dev Manager - Pomo-Flow</title>
    <style>
        /* Design tokens - Pure black theme (matching Storybook) */
        :root {
            /* Pure black palette */
            --surface-primary: #000000;
            --surface-secondary: #0d1117;
            --surface-tertiary: #161b22;
            --surface-hover: rgba(255, 255, 255, 0.05);

            /* Text hierarchy (from Storybook) */
            --text-primary: #e6edf3;
            --text-secondary: #c9d1d9;
            --text-muted: #8b949e;
            --text-subtle: #6e7681;

            /* Borders (from Storybook) */
            --border-subtle: #1a1a1a;
            --border-medium: #30363d;

            /* Brand - Teal accent */
            --brand-primary: #4ECDC4;
            --brand-hover: #5fd9d1;

            /* Functional colors */
            --color-kanban: #f59e0b;
            --color-skills: #10b981;
            --color-docs: #8b5cf6;
            --color-stats: #06b6d4;

            /* Transitions */
            --transition-fast: 150ms cubic-bezier(0.4, 0, 0.2, 1);
            --transition-normal: 200ms cubic-bezier(0.4, 0, 0.2, 1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            overflow: hidden;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--surface-primary);
            color: var(--text-secondary);
            display: flex;
            flex-direction: column;
        }

        .header {
            background: rgba(31, 31, 31, 0.95);
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            border-bottom: 1px solid var(--border-subtle);
            padding: 0 1rem;
            display: flex;
            align-items: center;
            gap: 1.5rem;
            height: 52px;
            flex-shrink: 0;
        }

        .logo {
            font-size: 1.1rem;
            font-weight: 700;
            color: var(--brand-primary);
            white-space: nowrap;
            letter-spacing: -0.01em;
        }

        .tabs {
            display: flex;
            gap: 0.25rem;
            height: 100%;
        }

        .tab {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0 1.25rem;
            background: transparent;
            border: none;
            color: var(--text-muted);
            font-size: 0.9rem;
            font-weight: 500;
            cursor: pointer;
            transition: all var(--transition-fast);
            border-bottom: 2px solid transparent;
            margin-bottom: -1px;
        }

        .tab:hover {
            color: var(--text-secondary);
            background: var(--surface-hover);
        }

        .tab.active {
            color: var(--text-primary);
            border-bottom-color: var(--brand-primary);
        }

        .tab.active.kanban { border-bottom-color: var(--color-kanban); }
        .tab.active.skills { border-bottom-color: var(--color-skills); }
        .tab.active.docs { border-bottom-color: var(--color-docs); }
        .tab.active.stats { border-bottom-color: var(--color-stats); }

        .tab .icon {
            font-size: 1.1rem;
        }

        .spacer {
            flex: 1;
        }

        .back-link {
            color: var(--text-subtle);
            text-decoration: none;
            font-size: 0.8rem;
            padding: 0.4rem 0.75rem;
            border-radius: 8px;
            transition: all var(--transition-fast);
            border: 1px solid transparent;
        }

        .back-link:hover {
            color: var(--brand-primary);
            background: var(--surface-hover);
            border-color: var(--border-subtle);
        }

        .content {
            flex: 1;
            position: relative;
            overflow: hidden;
        }

        .panel {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: none;
        }

        .panel.active {
            display: block;
        }

        .panel iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="logo">Dev Manager</div>

        <nav class="tabs">
            <button class="tab kanban active" data-panel="kanban">
                <span class="icon">üìã</span>
                <span>Kanban</span>
            </button>
            <button class="tab skills" data-panel="skills">
                <span class="icon">üéØ</span>
                <span>Skills</span>
            </button>
            <button class="tab docs" data-panel="docs">
                <span class="icon">üìö</span>
                <span>Docs</span>
            </button>
            <button class="tab stats" data-panel="stats">
                <span class="icon">üìä</span>
                <span>Stats</span>
            </button>
        </nav>

        <div class="spacer"></div>

        <a href="http://localhost:5546" class="back-link">‚Üê Pomo-Flow</a>
    </header>

    <main class="content">
        <div id="kanban" class="panel active">
            <iframe src="kanban/index.html" title="Development Kanban"></iframe>
        </div>
        <div id="skills" class="panel">
            <!-- Lazy load: src set on first tab activation to ensure container has dimensions -->
            <iframe data-src="skills/index.html" title="Skills Dashboard"></iframe>
        </div>
        <div id="docs" class="panel">
            <!-- Lazy load: src set on first tab activation to ensure container has dimensions -->
            <iframe data-src="docs/index.html" title="Documentation Canvas"></iframe>
        </div>
        <div id="stats" class="panel">
            <!-- Lazy load: src set on first tab activation -->
            <iframe data-src="stats/index.html" title="Statistics Dashboard"></iframe>
        </div>
    </main>

    <script>
        const tabs = document.querySelectorAll('.tab');
        const panels = document.querySelectorAll('.panel');

        // Restore saved tab
        const savedTab = localStorage.getItem('dev-manager-tab');
        if (savedTab) {
            switchTab(savedTab);
        }

        tabs.forEach(tab => {
            tab.addEventListener('click', () => {
                const panelId = tab.dataset.panel;
                switchTab(panelId);
                localStorage.setItem('dev-manager-tab', panelId);
            });
        });

        function switchTab(panelId) {
            tabs.forEach(t => t.classList.remove('active'));
            panels.forEach(p => p.classList.remove('active'));

            const activeTab = document.querySelector(`.tab[data-panel="${panelId}"]`);
            const activePanel = document.getElementById(panelId);

            if (activeTab && activePanel) {
                activeTab.classList.add('active');
                activePanel.classList.add('active');

                const iframe = activePanel.querySelector('iframe');
                if (iframe) {
                    // Lazy load iframe on first activation
                    if (iframe.dataset.src && !iframe.src) {
                        console.log(`Lazy loading iframe for ${panelId}...`);
                        iframe.src = iframe.dataset.src;
                    } else if (iframe.contentWindow) {
                        // Send refresh message on subsequent activations
                        // This fixes Chromium canvas disappearing bug
                        iframe.contentWindow.postMessage({ type: 'tab-activated' }, '*');
                    }
                }
            }
        }
    </script>
</body>
</html>
