# FlowState Docker Compose - Development & PWA Testing
# Best practices applied: health checks, restart policies, resource limits
# Updated: 2026-01-24 (TASK-1060)

services:
  caddy:
    image: caddy:2.10-alpine
    container_name: flowstate_caddy
    restart: unless-stopped
    extra_hosts:
      - "host.docker.internal:host-gateway"
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile
      - flowstate-caddy-data:/data
      - flowstate-caddy-config:/config
    networks:
      - flowstate-net
    depends_on:
      app:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:80"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    deploy:
      resources:
        limits:
          memory: 512M
        reservations:
          memory: 128M

  tunnel:
    image: cloudflare/cloudflared:latest
    container_name: flowstate_tunnel
    restart: unless-stopped
    # Quick Tunnel for development - generates random URL
    # For production, use Named Tunnel with TUNNEL_TOKEN environment variable
    command: tunnel --url http://caddy:80
    networks:
      - flowstate-net
    depends_on:
      caddy:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "cloudflared", "version"]
      interval: 30s
      timeout: 10s
      retries: 3

  app:
    build:
      context: .
      target: build-stage
    container_name: flowstate_app
    restart: unless-stopped
    command: npx vite --host 0.0.0.0 --port 80
    environment:
      # Override .env.local for tunnel/PWA mode - use relative path so it works through Caddy proxy
      VITE_SUPABASE_URL: "/supabase"
      VITE_SUPABASE_ANON_KEY: "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZS1kZW1vIiwicm9sZSI6ImFub24iLCJleHAiOjE5ODMzMzkxMjR9.quujL-cYcPusBhirDQFq9p-iTN0hRwjY2GLx6XUtYDg"
    volumes:
      - .:/app
      - /app/node_modules
    networks:
      - flowstate-net
    depends_on:
      db:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:80"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    deploy:
      resources:
        limits:
          memory: 2G
        reservations:
          memory: 512M

  db:
    image: public.ecr.aws/supabase/postgres:17.6.1.071
    container_name: flowstate_db
    restart: unless-stopped
    environment:
      POSTGRES_PASSWORD: ${DB_PASSWORD:-postgres}
      POSTGRES_DB: postgres
      POSTGRES_USER: postgres
    volumes:
      - flowstate-db-data:/var/lib/postgresql/data
    networks:
      - flowstate-net
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    deploy:
      resources:
        limits:
          memory: 1G
        reservations:
          memory: 256M

networks:
  flowstate-net:
    driver: bridge

volumes:
  flowstate-db-data:
    driver: local
  flowstate-caddy-data:
    driver: local
  flowstate-caddy-config:
    driver: local
