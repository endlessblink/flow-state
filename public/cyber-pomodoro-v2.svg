<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <filter id="neon-intense" x="-100%" y="-100%" width="300%" height="300%">
      <feGaussianBlur stdDeviation="5" result="blur1"/>
      <feGaussianBlur stdDeviation="10" result="blur2"/>
      <feGaussianBlur stdDeviation="20" result="blur3"/>
      <feMerge>
        <feMergeNode in="blur3"/>
        <feMergeNode in="blur2"/>
        <feMergeNode in="blur1"/>
        <feMergeNode in="blur1"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <rect width="512" height="512" fill="#050505"/>
  
  <!-- Outer Outline Glow -->
  <path d="M256 120 C 160 120, 90 200, 90 290 C 90 390, 160 460, 256 460 C 352 460, 422 390, 422 290 C 422 200, 352 120, 256 120" 
        stroke="#FF004D" stroke-width="8" fill="none" class="neon-body" filter="url(#neon-intense)" stroke-linecap="round"/>
        
  <!-- Inner Segment Lines (Tron style) -->
  <path d="M256 130 L 256 450" stroke="#FF004D" stroke-width="4" filter="url(#neon-intense)" opacity="0.6"/>
  <path d="M140 290 L 372 290" stroke="#FF004D" stroke-width="4" filter="url(#neon-intense)" opacity="0.6"/>
  
  <!-- Leaves (Electric Green) -->
  <g filter="url(#neon-intense)">
    <path d="M256 120 L 256 60" stroke="#00FF99" stroke-width="8" stroke-linecap="round"/>
    <path d="M256 120 Q 200 80 180 100" stroke="#00FF99" stroke-width="6" fill="none" stroke-linecap="round"/>
    <path d="M256 120 Q 312 80 332 100" stroke="#00FF99" stroke-width="6" fill="none" stroke-linecap="round"/>
  </g>
  
  <!-- Glitch/Tech Accents -->
  <rect x="400" y="250" width="40" height="4" fill="#00FF99" filter="url(#neon-intense)"/>
  <rect x="400" y="265" width="20" height="4" fill="#00FF99" filter="url(#neon-intense)"/>
  <rect x="70" y="300" width="30" height="4" fill="#FF004D" filter="url(#neon-intense)"/>

</svg>
