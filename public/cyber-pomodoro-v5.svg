<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Iridescent Fluid Gradient (mimicking the reference) -->
    <linearGradient id="fluid-shine" x1="0" y1="0" x2="512" y2="512" gradientUnits="userSpaceOnUse">
      <stop offset="0.1" stop-color="#00C9FF"/>  <!-- Bright Cyan -->
      <stop offset="0.4" stop-color="#92FE9D"/>  <!-- Greenish hint -->
      <stop offset="0.6" stop-color="#FF2A6D"/>  <!-- Hot Pink -->
      <stop offset="0.9" stop-color="#7700FF"/>  <!-- Deep Purple -->
    </linearGradient>

    <linearGradient id="fluid-shadow" x1="512" y1="0" x2="0" y2="512" gradientUnits="userSpaceOnUse">
      <stop offset="0" stop-color="#2E0249"/> <!-- Very Dark Purple -->
      <stop offset="0.5" stop-color="#A40606"/> <!-- Deep Red -->
      <stop offset="1" stop-color="#FF0099"/> <!-- Magenta -->
    </linearGradient>

    <!-- Glossy Highlight -->
    <radialGradient id="gloss-spot" cx="0" cy="0" r="1" gradientUnits="userSpaceOnUse" gradientTransform="translate(180 150) scale(120)">
      <stop offset="0" stop-color="white" stop-opacity="0.9"/>
      <stop offset="0.6" stop-color="white" stop-opacity="0"/>
    </radialGradient>

    <filter id="soft-fluid-glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="6" result="blur"/>
      <feComposite in="blur" in2="SourceAlpha" operator="in" result="glow"/>
      <feMerge>
        <feMergeNode in="glow"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <rect width="512" height="512" fill="#020205" rx="32"/>

  <!-- The "Flow" Ribbon forming a Tomato Shape -->
  <!-- Back Ribbon (Darker) -->
  <path d="M160 160 C 100 220, 100 350, 180 400 C 260 450, 340 450, 420 350 C 460 300, 460 200, 380 140 C 300 80, 220 100, 160 160" 
        stroke="url(#fluid-shadow)" stroke-width="60" stroke-linecap="round" fill="none" opacity="0.6" filter="url(#soft-fluid-glow)"/>

  <!-- Main Front Ribbon (Iridescent) -->
  <!-- A Mobius-strip like path that twists into a tomato silhouette -->
  <path d="M180 130 
           C 60 180, 60 380, 200 440 
           C 340 500, 480 380, 440 220 
           C 400 80, 260 40, 180 130 Z" 
        fill="none" stroke="url(#fluid-shine)" stroke-width="45" stroke-linecap="round" filter="url(#soft-fluid-glow)"/>
        
  <!-- Floating "Leaf" Element (Abstract Ribbon) -->
  <path d="M256 120 C 256 40, 300 20, 340 60 C 380 100, 320 140, 256 120" 
        fill="url(#fluid-shine)" opacity="0.9" filter="url(#soft-fluid-glow)"/>
  <path d="M256 120 C 256 40, 212 20, 172 60 C 132 100, 192 140, 256 120" 
        fill="url(#fluid-shine)" opacity="0.8" filter="url(#soft-fluid-glow)"/>

  <!-- High Gloss Highlights for the "Liquid 3D" look -->
  <path d="M140 200 Q 100 300 160 380" stroke="white" stroke-width="6" stroke-linecap="round" opacity="0.4" filter="url(#soft-fluid-glow)"/>
  <path d="M380 180 Q 420 280 360 360" stroke="white" stroke-width="4" stroke-linecap="round" opacity="0.2" filter="url(#soft-fluid-glow)"/>
  
  <circle cx="180" cy="180" r="40" fill="url(#gloss-spot)" opacity="0.5"/>

</svg>
