<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Iridescent Gradient (Simple) -->
    <linearGradient id="cyber-grad-simple" x1="0" y1="0" x2="512" y2="512" gradientUnits="userSpaceOnUse">
      <stop offset="0" stop-color="#00FFFF"/>  <!-- Cyan -->
      <stop offset="0.5" stop-color="#9D00FF"/> <!-- Purple -->
      <stop offset="1" stop-color="#FF0080"/>  <!-- Magenta -->
    </linearGradient>

    <!-- Noise Filter -->
    <filter id="pixel-noise">
      <!-- Create noise -->
      <feTurbulence type="fractalNoise" baseFrequency="0.8" numOctaves="3" stitchTiles="stitch" result="noise"/>
      <!-- Desaturate it -->
      <feColorMatrix type="saturate" values="0" in="noise" result="grayNoise"/>
      <!-- Increase contrast of noise -->
      <feComponentTransfer in="grayNoise" result="heavyNoise">
        <feFuncA type="linear" slope="0.4" /> <!-- Reduce opacity of noise -->
      </feComponentTransfer>
      <!-- Merge noise on top of source -->
      <feComposite operator="in" in="heavyNoise" in2="SourceAlpha" result="maskedNoise"/>
      <feMerge>
        <feMergeNode in="SourceGraphic"/>
        <feMergeNode in="maskedNoise"/>
      </feMerge>
    </filter>
    
    <!-- Pixel Block Effect (Overlay) -->
    <pattern id="pixel-grid" x="0" y="0" width="8" height="8" patternUnits="userSpaceOnUse">
      <rect x="0" y="0" width="4" height="4" fill="black" opacity="0.1"/>
      <rect x="4" y="4" width="4" height="4" fill="black" opacity="0.1"/>
    </pattern>
  </defs>

  <rect width="512" height="512" fill="#080808" rx="64"/>

  <!-- Simple Flat Shape with Gradient -->
  <g filter="url(#pixel-noise)">
      <path d="M180 130 
           C 60 180, 60 380, 200 440 
           C 340 500, 480 380, 440 220 
           C 400 80, 260 40, 180 130 Z" 
        fill="url(#cyber-grad-simple)"/>
        
       <!-- Leaf -->
      <path d="M256 120 C 256 40, 300 20, 340 60 C 380 100, 320 140, 256 120" 
        fill="url(#cyber-grad-simple)" opacity="0.8"/>
      <path d="M256 120 C 256 40, 212 20, 172 60 C 132 100, 192 140, 256 120" 
        fill="url(#cyber-grad-simple)" opacity="0.8"/>
        
      <!-- Inner Cutout (Void) -->
       <path d="M180 130 C 60 180, 60 380, 200 440 C 340 500, 480 380, 440 220" 
             stroke="black" stroke-width="2" fill="none" opacity="0.2"/>
  </g>
  
  <!-- Overlay Pixel Grid for texture -->
  <rect width="512" height="512" fill="url(#pixel-grid)" opacity="0.4"/>

</svg>
