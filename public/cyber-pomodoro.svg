<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Cyber Neon Glow Filter -->
    <filter id="neon-glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="12" result="coloredBlur"/>
      <feComposite in="coloredBlur" in2="SourceAlpha" operator="in" result="glow"/>
      <feMerge>
        <feMergeNode in="glow"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- Heavy Neon Glow for circuits -->
    <filter id="circuit-glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- Main Gradient -->
    <radialGradient id="cyber-grad" cx="0" cy="0" r="1" gradientUnits="userSpaceOnUse" gradientTransform="translate(256 280) rotate(90) scale(200)">
      <stop stop-color="#FF003C"/>
      <stop offset="1" stop-color="#550014"/>
    </radialGradient>
    
    <!-- Glass Reflection Gradient -->
    <linearGradient id="glass-shine" x1="150" y1="150" x2="250" y2="250" gradientUnits="userSpaceOnUse">
      <stop stop-color="white" stop-opacity="0.8"/>
      <stop offset="1" stop-color="white" stop-opacity="0.1"/>
    </linearGradient>
  </defs>

  <!-- Main Body Silhouette (Dark Backing) -->
  <circle cx="256" cy="280" r="190" fill="#110005" />

  <!-- Glowing Outer Ring (Orbit) -->
  <circle cx="256" cy="280" r="210" stroke="#FF003C" stroke-width="2" opacity="0.3" stroke-dasharray="10 20"/>
  <circle cx="256" cy="280" r="225" stroke="#FF003C" stroke-width="1" opacity="0.15" stroke-dasharray="5 30"/>

  <!-- Main Tomato Body -->
  <circle cx="256" cy="280" r="190" fill="url(#cyber-grad)" stroke="#FF003C" stroke-width="4" filter="url(#neon-glow)"/>

  <!-- Tech/Circuit Details on surface -->
  <g opacity="0.6">
    <path d="M256 90 L256 470" stroke="#FF99B3" stroke-width="2" />
    <path d="M66 280 L446 280" stroke="#FF99B3" stroke-width="2" />
    <!-- Diagonal Lattice -->
    <path d="M121 145 L391 415" stroke="#FF003C" stroke-width="1.5" opacity="0.5"/>
    <path d="M391 145 L121 415" stroke="#FF003C" stroke-width="1.5" opacity="0.5"/>
    
    <!-- Circuit Nodes -->
    <circle cx="256" cy="280" r="8" fill="#FFFFFF" filter="url(#circuit-glow)"/>
    <circle cx="256" cy="185" r="5" fill="#FF99B3"/>
    <circle cx="256" cy="375" r="5" fill="#FF99B3"/>
    <circle cx="161" cy="280" r="5" fill="#FF99B3"/>
    <circle cx="351" cy="280" r="5" fill="#FF99B3"/>
  </g>

  <!-- Reflection/Glass Highlight -->
  <ellipse cx="180" cy="180" rx="60" ry="30" transform="rotate(-45 180 180)" fill="url(#glass-shine)" opacity="0.4"/>

  <!-- Cyber Leaves -->
  <g filter="url(#neon-glow)">
    <!-- Central Stem -->
    <path d="M256 90 L256 50 L266 40 L246 40 L256 50 Z" fill="#00FF9D" stroke="#00FF9D" stroke-width="2"/>
    
    <!-- Geometric Leaves -->
    <path d="M256 90 L320 60 L350 80 L280 110 Z" fill="#00FF9D" fill-opacity="0.8" stroke="#00FF9D" stroke-width="2"/>
    <path d="M256 90 L192 60 L162 80 L232 110 Z" fill="#00FF9D" fill-opacity="0.8" stroke="#00FF9D" stroke-width="2"/>
    <path d="M256 90 L220 150 L200 140 L240 100 Z" fill="#00FF9D" fill-opacity="0.6" stroke="#00FF9D" stroke-width="2"/>
    <path d="M256 90 L292 150 L312 140 L272 100 Z" fill="#00FF9D" fill-opacity="0.6" stroke="#00FF9D" stroke-width="2"/>
  </g>
  
  <!-- Digital HUD Elements -->
  <path d="M460 280 A 204 204 0 0 1 450 350" stroke="#00FF9D" stroke-width="4" stroke-linecap="round" filter="url(#circuit-glow)" opacity="0.8"/>
  <path d="M52 280 A 204 204 0 0 1 62 210" stroke="#00FF9D" stroke-width="4" stroke-linecap="round" filter="url(#circuit-glow)" opacity="0.8"/>

</svg>
