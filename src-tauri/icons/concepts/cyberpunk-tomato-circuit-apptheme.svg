<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="512" height="512">
  <defs>
    <!-- Subtle glow for circuits -->
    <filter id="circuitGlow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="2" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Dark background -->
  <rect width="512" height="512" fill="#1e1b4b" rx="64"/>

  <!-- Tomato body - solid with gradient -->
  <ellipse cx="256" cy="290" rx="160" ry="140" fill="#2d1f4e"/>

  <!-- Tomato outline -->
  <ellipse cx="256" cy="290" rx="160" ry="140"
           fill="none" stroke="#6366f1" stroke-width="4"/>

  <!-- Circuit traces - horizontal -->
  <g stroke="#6366f1" stroke-width="2" fill="none" filter="url(#circuitGlow)">
    <path d="M120 260 H200 L220 280 H290 L310 260 H380"/>
    <path d="M140 320 H180 L200 340 H310 L330 320 H380"/>
    <path d="M160 380 H220 L240 360 H280 L300 380 H360"/>
  </g>

  <!-- Circuit traces - vertical -->
  <g stroke="#6366f1" stroke-width="2" fill="none" filter="url(#circuitGlow)">
    <path d="M200 180 V240 L180 260 V320"/>
    <path d="M310 180 V220 L330 240 V300"/>
    <path d="M256 200 V260 L276 280 V340"/>
  </g>

  <!-- Circuit nodes - amber -->
  <g fill="#f59e0b">
    <circle cx="200" cy="260" r="8"/>
    <circle cx="290" cy="280" r="6"/>
    <circle cx="180" cy="320" r="6"/>
    <circle cx="330" cy="320" r="8"/>
    <circle cx="256" cy="340" r="10"/>
    <circle cx="310" cy="240" r="6"/>
    <circle cx="220" cy="380" r="6"/>
    <circle cx="300" cy="380" r="6"/>
  </g>

  <!-- Main processor node - center -->
  <rect x="236" cy="270" y="270" width="40" height="40" rx="4"
        fill="#0f0d24" stroke="#f59e0b" stroke-width="3"/>
  <rect x="246" y="280" width="20" height="20" rx="2" fill="#f59e0b" opacity="0.8"/>

  <!-- Stem with circuit aesthetic -->
  <path d="M256 150 L256 100"
        stroke="#f59e0b" stroke-width="6" stroke-linecap="round"/>
  <path d="M256 100 L240 80 M256 100 L272 80"
        stroke="#f59e0b" stroke-width="4" stroke-linecap="round"/>

  <!-- Tech leaves -->
  <path d="M256 140 L200 120 L190 140 L230 145 Z"
        fill="#6366f1" opacity="0.8"/>
  <path d="M256 140 L312 120 L322 140 L282 145 Z"
        fill="#6366f1" opacity="0.8"/>

  <!-- Small circuit dots on leaves -->
  <circle cx="210" cy="130" r="4" fill="#f59e0b"/>
  <circle cx="302" cy="130" r="4" fill="#f59e0b"/>
</svg>
