<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="512" height="512">
  <defs>
    <!-- Glow filter for neon effect -->
    <filter id="neonGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="8" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <!-- Subtle inner glow -->
    <filter id="innerGlow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="4" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- NO BACKGROUND - transparent -->

  <!-- Main tomato body - vibrant magenta/pink -->
  <ellipse cx="256" cy="290" rx="160" ry="150"
           fill="#ff2d8a"/>

  <!-- Highlight (lighter pink) -->
  <ellipse cx="200" cy="240" rx="55" ry="40"
           fill="#ff6eb4" opacity="0.5"/>

  <!-- Inner shadow for depth -->
  <ellipse cx="290" cy="330" rx="70" ry="60"
           fill="#c41e6a" opacity="0.4"/>

  <!-- Cyan neon outline with glow -->
  <ellipse cx="256" cy="290" rx="160" ry="150"
           fill="none" stroke="#00f5ff" stroke-width="8"
           filter="url(#neonGlow)"/>

  <!-- Stem - bright cyan -->
  <g filter="url(#innerGlow)">
    <path d="M256 140 L256 85"
          stroke="#00f5ff" stroke-width="14" stroke-linecap="round"/>

    <!-- Leaves - organic curves -->
    <path d="M256 125 Q190 90 165 120 Q200 115 256 140"
          fill="#00f5ff"/>
    <path d="M256 125 Q322 90 347 120 Q312 115 256 140"
          fill="#00f5ff"/>
  </g>

  <!-- Small highlight sparkles -->
  <circle cx="175" cy="225" r="8" fill="white" opacity="0.85"/>
  <circle cx="195" cy="255" r="4" fill="white" opacity="0.6"/>
</svg>
