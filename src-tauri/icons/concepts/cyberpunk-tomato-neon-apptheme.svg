<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="512" height="512">
  <defs>
    <!-- Neon glow filter - Indigo -->
    <filter id="neonGlowIndigo" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="8" result="blur1"/>
      <feGaussianBlur stdDeviation="16" result="blur2"/>
      <feMerge>
        <feMergeNode in="blur2"/>
        <feMergeNode in="blur1"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <!-- Neon glow filter - Amber -->
    <filter id="neonGlowAmber" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="6" result="blur1"/>
      <feGaussianBlur stdDeviation="12" result="blur2"/>
      <feMerge>
        <feMergeNode in="blur2"/>
        <feMergeNode in="blur1"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Dark background -->
  <rect width="512" height="512" fill="#1e1b4b" rx="64"/>

  <!-- Tomato body - dark silhouette -->
  <ellipse cx="256" cy="290" rx="160" ry="140" fill="#0f0d24"/>

  <!-- Neon outline - outer glow (Indigo) -->
  <ellipse cx="256" cy="290" rx="160" ry="140"
           fill="none" stroke="#6366f1" stroke-width="6"
           filter="url(#neonGlowIndigo)"/>

  <!-- Tomato segments - neon lines -->
  <path d="M256 150 Q256 290 256 430"
        stroke="#6366f1" stroke-width="3" fill="none" opacity="0.7"
        filter="url(#neonGlowIndigo)"/>
  <path d="M130 220 Q256 290 382 360"
        stroke="#6366f1" stroke-width="3" fill="none" opacity="0.7"
        filter="url(#neonGlowIndigo)"/>
  <path d="M130 360 Q256 290 382 220"
        stroke="#6366f1" stroke-width="3" fill="none" opacity="0.7"
        filter="url(#neonGlowIndigo)"/>

  <!-- Stem - amber neon -->
  <path d="M256 150 L256 100 M230 120 Q256 80 282 120"
        stroke="#f59e0b" stroke-width="8" fill="none" stroke-linecap="round"
        filter="url(#neonGlowAmber)"/>

  <!-- Leaf accent - amber -->
  <path d="M256 130 Q200 100 180 140 Q210 130 256 150"
        fill="#f59e0b" opacity="0.9"
        filter="url(#neonGlowAmber)"/>
  <path d="M256 130 Q312 100 332 140 Q302 130 256 150"
        fill="#f59e0b" opacity="0.9"
        filter="url(#neonGlowAmber)"/>

  <!-- Highlight spot -->
  <ellipse cx="200" cy="250" rx="30" ry="20" fill="#6366f1" opacity="0.3"/>
</svg>
