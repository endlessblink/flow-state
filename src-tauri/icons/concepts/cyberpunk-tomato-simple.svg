<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="512" height="512">
  <defs>
    <filter id="neonGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="6" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <!-- Gradient for tomato -->
    <radialGradient id="tomatoGrad" cx="40%" cy="35%" r="60%">
      <stop offset="0%" stop-color="#ff6eb4"/>
      <stop offset="50%" stop-color="#ff2d8a"/>
      <stop offset="100%" stop-color="#d91a6e"/>
    </radialGradient>
  </defs>

  <!-- Dark background -->
  <rect width="512" height="512" fill="#12121a" rx="80"/>

  <!-- Main tomato body - vibrant gradient -->
  <ellipse cx="256" cy="285" rx="150" ry="140"
           fill="url(#tomatoGrad)"/>

  <!-- Bright cyan outline -->
  <ellipse cx="256" cy="285" rx="150" ry="140"
           fill="none" stroke="#00e5ff" stroke-width="6"
           filter="url(#neonGlow)"/>

  <!-- Simple glitch bars - just 2 on each side -->
  <g filter="url(#neonGlow)">
    <!-- Left glitches -->
    <rect x="50" y="245" width="90" height="10" fill="#00e5ff" rx="2"/>
    <rect x="40" y="320" width="70" height="8" fill="#00e5ff" rx="2"/>

    <!-- Right glitches -->
    <rect x="380" y="250" width="85" height="10" fill="#00e5ff" rx="2"/>
    <rect x="400" y="330" width="65" height="8" fill="#00e5ff" rx="2"/>
  </g>

  <!-- Stem -->
  <path d="M256 145 L256 95"
        stroke="#00e5ff" stroke-width="10" stroke-linecap="round"
        filter="url(#neonGlow)"/>

  <!-- Leaves - simple triangular -->
  <path d="M256 125 L190 100 L200 130 Z" fill="#00e5ff" filter="url(#neonGlow)"/>
  <path d="M256 125 L322 100 L312 130 Z" fill="#00e5ff" filter="url(#neonGlow)"/>

  <!-- Highlight -->
  <ellipse cx="205" cy="245" rx="35" ry="25" fill="white" opacity="0.25"/>
</svg>
