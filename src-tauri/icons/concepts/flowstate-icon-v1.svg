<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <!-- FlowState Icon - Concept 1: Flow Wave + Timer -->
  <defs>
    <linearGradient id="flowGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1"/>
      <stop offset="100%" style="stop-color:#8b5cf6"/>
    </linearGradient>
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#f59e0b"/>
      <stop offset="100%" style="stop-color:#f97316"/>
    </linearGradient>
  </defs>

  <!-- Background circle -->
  <circle cx="256" cy="256" r="240" fill="url(#flowGradient)"/>

  <!-- Inner dark circle (timer face) -->
  <circle cx="256" cy="256" r="180" fill="#1e1b4b" opacity="0.3"/>

  <!-- Flow wave -->
  <path d="M100 280 Q180 220, 256 280 T412 280"
        stroke="white" stroke-width="24" fill="none"
        stroke-linecap="round" opacity="0.9"/>

  <!-- Timer indicator (top notch) -->
  <rect x="248" y="90" width="16" height="40" rx="8" fill="white"/>

  <!-- Timer hand pointing to focus zone -->
  <line x1="256" y1="256" x2="256" y2="140"
        stroke="url(#accentGradient)" stroke-width="12" stroke-linecap="round"/>

  <!-- Center dot -->
  <circle cx="256" cy="256" r="20" fill="url(#accentGradient)"/>

  <!-- Small tick marks -->
  <circle cx="256" cy="420" r="8" fill="white" opacity="0.5"/>
  <circle cx="92" cy="256" r="8" fill="white" opacity="0.5"/>
  <circle cx="420" cy="256" r="8" fill="white" opacity="0.5"/>
</svg>
