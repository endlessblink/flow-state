<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <!-- FlowState Icon - Concept 3: Minimal Focus Circle -->
  <defs>
    <linearGradient id="purpleGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#7c3aed"/>
      <stop offset="100%" style="stop-color:#4f46e5"/>
    </linearGradient>
  </defs>

  <!-- Main circle -->
  <circle cx="256" cy="256" r="240" fill="url(#purpleGrad)"/>

  <!-- Concentric focus rings -->
  <circle cx="256" cy="256" r="180" fill="none" stroke="white" stroke-width="4" opacity="0.2"/>
  <circle cx="256" cy="256" r="120" fill="none" stroke="white" stroke-width="4" opacity="0.3"/>
  <circle cx="256" cy="256" r="60" fill="none" stroke="white" stroke-width="4" opacity="0.4"/>

  <!-- Center focus point -->
  <circle cx="256" cy="256" r="24" fill="white"/>

  <!-- Progress arc (representing timer/flow) -->
  <path d="M256 76 A180 180 0 1 1 76 256"
        fill="none" stroke="#fbbf24" stroke-width="16"
        stroke-linecap="round"/>

  <!-- Check mark inside center -->
  <path d="M240 256 L252 268 L280 240"
        stroke="#7c3aed" stroke-width="8" fill="none"
        stroke-linecap="round" stroke-linejoin="round"/>
</svg>
