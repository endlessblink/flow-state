<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <!-- FlowState Icon - Concept 4: Water Drop + Timer -->
  <defs>
    <linearGradient id="dropGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#60a5fa"/>
      <stop offset="50%" style="stop-color:#6366f1"/>
      <stop offset="100%" style="stop-color:#8b5cf6"/>
    </linearGradient>
    <linearGradient id="innerGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#1e1b4b"/>
      <stop offset="100%" style="stop-color:#312e81"/>
    </linearGradient>
  </defs>

  <!-- Water drop shape -->
  <path d="M256 48
           Q400 200, 400 300
           Q400 420, 256 464
           Q112 420, 112 300
           Q112 200, 256 48Z"
        fill="url(#dropGrad)"/>

  <!-- Inner circle (timer face) -->
  <circle cx="256" cy="300" r="120" fill="url(#innerGrad)"/>

  <!-- Timer marks -->
  <rect x="252" y="196" width="8" height="24" rx="4" fill="white" opacity="0.8"/>
  <rect x="252" y="380" width="8" height="24" rx="4" fill="white" opacity="0.4"/>
  <rect x="148" y="296" width="24" height="8" rx="4" fill="white" opacity="0.4"/>
  <rect x="340" y="296" width="24" height="8" rx="4" fill="white" opacity="0.4"/>

  <!-- Timer hand -->
  <line x1="256" y1="300" x2="256" y2="220"
        stroke="#fbbf24" stroke-width="8" stroke-linecap="round"/>
  <line x1="256" y1="300" x2="310" y2="330"
        stroke="white" stroke-width="6" stroke-linecap="round" opacity="0.7"/>

  <!-- Center dot -->
  <circle cx="256" cy="300" r="12" fill="#fbbf24"/>
</svg>
